accelerator: cuda:1
dataset:
  edge_encoder: true
  edge_encoder_bn: false
  edge_encoder_name: Bond
  edge_encoder_num_types: 4
  format: OGB
  name: peptides-functional
  node_encoder: true
  node_encoder_bn: false
  node_encoder_name: Atom
  node_encoder_num_types: 20
  split_mode: standard
  task: graph
  task_type: classification_multilabel
  transductive: false
gnn:
  act: relu
  agg: mean
  batchnorm: true
  dim_inner: 48
  dropout: 0.0
  head: default
  layers_post_mp: 2
  layers_pre_mp: 0
  normalize_adj: false
gt:
  attn:
    O_e: true
    act: relu
    clamp: 5.0
    edge_enhance: true
    full_attn: false
    norm_e: true
  attn_dropout: 0.5
  batch_norm: true
  dim_hidden: 48
  dropout: 0.5
  layer_norm: false
  layer_type: GritTransformer
  layers: 4
  n_heads: 4
metric_agg: argmax
metric_best: ap
model:
  edge_decoding: dot
  graph_pooling: mean
  loss_fun: cross_entropy
  type: GritTransformer
optim:
  base_lr: 0.001
  clip_grad_norm: true
  max_epoch: 200
  num_warmup_epochs: 10
  optimizer: adamW
  scheduler: cosine_with_warmup
  weight_decay: 1e-5
out_dir: results
posenc_RRWP:
  add_identity: true
  add_inverse: false
  add_node_attr: false
  enable: true
  ksteps: 16
train:
  batch_size: 128
  ckpt_period: 100
  enable_ckpt: false
  eval_period: 1
  mode: custom
  sampler: full_batch
wandb:
  project: peptides-func
  use: false
